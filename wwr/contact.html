<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/rafting.css">

    <title>Contact Us - White Water Rafting Company</title>
    <meta name="description" content="White Water Rafting Contact Us">
    <meta name="author" content="Ty Sanders">
</head>

<body>
    <header>
        <img src="images/pnw_rafting_logo.jpg" alt="WWR Logo" width="100">
        <nav class="navigation">
            <a href="index.html">Index</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div class="contact_information">
            <article>
                <h3>Contact Us</h3>
                <p>
                    123 Water Rafting Road Washington, USA 98230
                </p>
                <p>
                    Phone: (888)888-8888
                </p>
                <p>
                    Email: waterraftingcompany@wwr.com
                </p>
            </article>
            <iframe  class="map"
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d9309.59099252801!2d-122.71668504642714!3d48.973524229653606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1743893442523!5m2!1sen!2sus"
                width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="employees">
            <figure>
            <img src="images/c618c3d6-d1ca-49ea-8d2c-40209a9702e3_large.jpg" alt="Wise Instructor" width="400">
            <figcaption>Dave training the group why it's important not to breathe under water.</figcaption>
            </figure>
            <figure>
            <img src="images/whitewater-rafting-stock-photo.jpg" alt="Instructor Betty" width="400">
            <figcaption>Betty is an experienced class 14 rapid guide.</figcaption>
            </figure>
            <figure>
            <img src="images/craig.jpg" alt="Instructor Craig" width="400">
            <figcaption>Craig uses interpretive dance to communicate pertinent landmarks on the tour.</figcaption>
            </figure>
        </div>
        <form action="contact" class="form">
            <fieldset>
                <legend>Contact Information</legend>
                <div>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div>
                    <label for="useremail">Email</label>
                    <input type="text" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="inquiry">General Inquiry</label>
                    <input type="radio" id="inquiry" name="inquiry">
                </div>
                <div>
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="reservation" name="reservation">
                </div>
                <div>
                    <label for="suggestion">Website Suggestion</label>
                    <input type="radio" id="suggestion" name="suggestion">
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type you message here."></textarea>
                </div>
                <div class="">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                </div>
            </fieldset>
            <button type="submit">Submit Request</button>
        </form>
    </main>
    <footer id="contact_footer">
        <p> ©️2025 | White Water Rafting | Ty Sanders </p>
        
        <nav class="social">
            <a href="https://facebook.com">
                <img src="images/facebook.jpeg" alt="Facebook" width="50">
            </a>
            <a href="https://x.com">
                <img src="images/x_twitter.png" alt="X" width="50">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.jpeg" alt="Instagram" width="50">
            </a>
            <a href="https://app.moqups.com/0IaSHbRm65DrQbtbsthkmWnpSItqALPX/view/page/ad64222d5">
                <img src="images/nn_1622843893462_moqups-logo.png" alt="moqups">
            </a>
        </nav>
    </footer>
</body>

</html>
